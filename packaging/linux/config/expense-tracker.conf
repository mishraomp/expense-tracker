# Expense Tracker API Configuration
# This file is sourced by the expense-tracker-api systemd service

# ─────────────────────────────────────────────────────────────────────────────
# Database Configuration
# ─────────────────────────────────────────────────────────────────────────────
# PostgreSQL connection string
DATABASE_URL=postgresql://expense_tracker:CHANGE_ME@localhost:5432/expense_tracker

# ─────────────────────────────────────────────────────────────────────────────
# API Server Configuration
# ─────────────────────────────────────────────────────────────────────────────
PORT=3000
NODE_ENV=production

# CORS origin (frontend URL)
CORS_ORIGIN=http://localhost

# ─────────────────────────────────────────────────────────────────────────────
# JWT Authentication
# ─────────────────────────────────────────────────────────────────────────────
# IMPORTANT: Generate a secure secret for production!
# Use: openssl rand -base64 64
JWT_SECRET=CHANGE_THIS_TO_A_SECURE_RANDOM_STRING
JWT_EXPIRES_IN=7d

# ─────────────────────────────────────────────────────────────────────────────
# Keycloak Configuration
# ─────────────────────────────────────────────────────────────────────────────
KEYCLOAK_URL=http://localhost:8080
KEYCLOAK_REALM=expense-tracker
KEYCLOAK_CLIENT_ID=expense-tracker-api
KEYCLOAK_CLIENT_SECRET=

# ─────────────────────────────────────────────────────────────────────────────
# Optional: External Services
# ─────────────────────────────────────────────────────────────────────────────
# Plaid integration (for bank connections)
# PLAID_CLIENT_ID=
# PLAID_SECRET=
# PLAID_ENV=sandbox
