name: terraform-plan

on:
  pull_request:
    paths:
      - "infra/terraform/**"
      - ".github/workflows/terraform-plan.yml"

permissions:
  contents: read
  pull-requests: write
  id-token: write
  actions: write

concurrency:
  group: terraform-plan-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (check)
        shell: bash
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

  plan:
    runs-on: ubuntu-24.04
    needs: [fmt]
    environment: dev
    if: ${{ github.event.pull_request.head.repo.fork == false }}
    concurrency:
      group: terraform-plan-dev
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure login (OIDC)
        uses: azure/login@v2

        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Terraform init (remote state)
        shell: bash
        working-directory: infra/terraform
        env:
          ARM_USE_OIDC: true
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=expense-tracker.${{ matrix.app_env }}.tfstate"

      - name: Terraform validate
        shell: bash
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform plan
        shell: bash
        working-directory: infra/terraform
        env:
          ARM_USE_OIDC: true
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          TF_VAR_postgres_admin_username: ${{ secrets.POSTGRES_ADMIN_USERNAME }}
          TF_VAR_postgres_admin_password: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
        run: |
          set -euo pipefail
          terraform plan \
            -no-color \
            -var-file=terraform.dev.tfvars \
            -out=tfplan

      - name: Create plan summary
        id: summary
        shell: bash
        working-directory: infra/terraform
        run: |
          set -euo pipefail
          terraform show -no-color tfplan > plan.txt

          # Keep comment small; full plan is stored as artifact
          head -n 200 plan.txt > plan.summary.txt

          {
            echo "### Terraform plan dev"
            echo ""
            echo "\`\`\`"
            cat plan.summary.txt
            echo "\`\`\`"
          } > pr-comment.md
