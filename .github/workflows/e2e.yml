name: E2E Tests

on:
    pull_request:
        branches: [main, release]
    push:
        branches: [main]

jobs:
    e2e:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js 24
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"

            - name: Install frontend deps
              working-directory: frontend
              run: npm ci

            - name: Build frontend
              working-directory: frontend
              run: npm run build

            - name: Install backend deps
              working-directory: backend
              run: npm ci

            - name: Build backend
              working-directory: backend
              run: npm run build:prod

            - name: Copy frontend dist to backend public
              run: |
                  cp -R frontend/dist backend/public || true

            - name: Start backend
              working-directory: backend
              run: nohup node dist/main.js &> backend.log &

            - name: Wait for backend to be ready
              run: |
                  # Wait until HTTP 200 from health or main page
                  for i in {1..30}; do
                    status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/ || true)
                    if [ "$status" = "200" ] || [ "$status" = "302" ]; then
                      echo Backend ready
                      break
                    fi
                    sleep 2
                  done

            - name: Install Playwright browsers
              working-directory: frontend
              run: npx playwright install --with-deps

            - name: Run E2E tests
              env:
                  E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
                  E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
                  E2E_BASE_URL: http://localhost:3000
              working-directory: frontend
              run: npm run e2e:ci
