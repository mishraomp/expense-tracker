name: Release & Packaging

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: |
          npm test

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm test

      - name: Build backend
        working-directory: ./backend
        run: |
          npm run build

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm run build

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          # Copy backend built files
          cp -r backend/dist release/backend
          # Copy frontend build files
          cp -r frontend/dist release/frontend || cp -r frontend/dist/* release/frontend

      - name: Upload artifacts for packaging
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release

  package-deb:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: release

      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install --no-document fpm

      - name: Create DEB package with fpm
        run: |
          mkdir -p pkg
          VERSION=$(git describe --tags --dirty --always || echo "0.0.0")
          # Ensure version is semver-like (clean tags) (This will generate tag-based names)
          fpm -s dir -t deb -n expense-tracker -v "$VERSION" \
            --prefix /opt/expense-tracker -C release/backend . \
            --after-install packaging/linux/after-install.sh \
            --deb-systemd packaging/linux/expense-tracker.service \
            -p pkg

      - name: Upload Debian artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-deb
          path: pkg/*.deb

  package-msi:
    runs-on: windows-latest
    needs: build-and-test
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: release

      - name: Install WiX Toolset using choco
        run: choco install wix -y

      - name: Prepare MSI packaging files
        run: |
          mkdir pkg
          # Copy backend build into packaging dir
          robocopy release\\backend pkg\\backend /MIR
          robocopy release\\frontend pkg\\frontend /MIR

      - name: Create MSI using WiX
        shell: powershell
        run: |
          $version = (git describe --tags --dirty --always) -replace '[-_]', '.'
          # Use WiX candle & light to compile .wxs to MSI
          $wix = "C:\Program Files (x86)\WiX Toolset v3.11\bin"
          if (-not(Test-Path $wix)) { throw "WiX not installed" }
          & "$wix\candle.exe" packaging/windows/ExpenseTracker.wxs -dVersion=$version -o pkg\ExpenseTracker.wixobj
          & "$wix\light.exe" pkg\ExpenseTracker.wixobj -o pkg\expense-tracker-$version.msi

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-msi
          path: pkg/*.msi

  semantic-release:
    runs-on: ubuntu-latest
    needs: [build-and-test, package-deb, package-msi]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release and plugins
        run: npm ci

      - name: Run semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --no-ci
