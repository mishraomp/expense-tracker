name: deploy

on:
  pull_request:
  workflow_dispatch:
    inputs:
      app_env:
        description: "Target environment"
        type: choice
        required: true
        options:
          - dev
          - test
          - prod
      image_tag:
        description: "Backend image tag (e.g., sha-<full_sha> or vX.Y.Z)"
        type: string
        required: true

permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout
  packages: write
  pull-requests: write
concurrency:
  group: deploy-${{ inputs.app_env || 'dev' }}
  cancel-in-progress: false

jobs:
  builds:
    if: ${{ github.event.pull_request.head.repo.fork == false }}
    concurrency:
      # Cancel in progress for PR open and close
      group: builds-${{ github.event.number || 'latest' }}
      cancel-in-progress: true
    uses: ./.github/workflows/.builds.yml
    with:
      tags: |
        ${{ github.event.number || 'manual' }}
        manual-${{ github.run_number }}
        latest
  deploy:
    runs-on: ubuntu-24.04
    needs: [builds]
    if: ${{ github.event.pull_request.head.repo.fork == false }}
    environment: ${{ inputs.app_env || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Compute backend image
        id: image
        shell: bash
        run: |
          BACKEND_IMAGE="ghcr.io/${{ github.repository }}/backend:latest"
          FLYWAY_IMAGE="ghcr.io/${{ github.repository }}/migrations:latest"
          KEYCLOAK_IMAGE="ghcr.io/${{ github.repository }}/keycloak:latest"
          echo "backend-image=$BACKEND_IMAGE" >> $GITHUB_OUTPUT
          echo "flyway-image=$FLYWAY_IMAGE" >> $GITHUB_OUTPUT
          echo "keycloak-image=$KEYCLOAK_IMAGE" >> $GITHUB_OUTPUT

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Terraform init (remote state)
        shell: bash
        working-directory: infra/terraform
        env:
          ARM_USE_OIDC: true
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=expense-tracker.dev.tfstate"

      - name: Terraform apply (gated)
        shell: bash
        working-directory: infra/terraform
        env:
          ARM_USE_OIDC: true
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          TF_VAR_postgres_admin_username: ${{ secrets.POSTGRES_ADMIN_USERNAME }}
          TF_VAR_postgres_admin_password: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          TF_VAR_backend_image: ${{ steps.image.outputs.backend-image }}
          TF_VAR_flyway_image: ${{ steps.image.outputs.flyway-image }}
          TF_VAR_keycloak_image: ${{ steps.image.outputs.keycloak-image }}
          TF_VAR_azure_resource_group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          TF_VAR_key_vault_name: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          TF_VAR_ip_allow_list_cidrs: ${{ secrets.IP_ALLOW_LIST_CIDRS }}
        run: |
          set -euo pipefail
          terraform apply \
            -auto-approve \
            -var-file=terraform.${{ inputs.app_env || 'dev' }}.tfvars
