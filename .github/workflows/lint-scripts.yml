name: lint-scripts

on:
    pull_request:
        paths:
            - "scripts/**/*.sh"
            - ".github/workflows/lint-scripts.yml"
    push:
        branches:
            - main
        paths:
            - "scripts/**/*.sh"
            - ".github/workflows/lint-scripts.yml"

permissions:
    contents: read

jobs:
    shellcheck:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install ShellCheck
              shell: bash
              run: |
                  sudo apt-get update
                  sudo apt-get install -y shellcheck

            - name: Run ShellCheck
              shell: bash
              run: shellcheck scripts/**/*.sh
