name: publish-images

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write
  actions: write

concurrency:
  group: publish-images-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner != '' && github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image names
        id: images
        shell: bash
        run: |
          set -euo pipefail

          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          REPO_LC="${REPO_NAME,,}"

          echo "backend_image=ghcr.io/${OWNER_LC}/${REPO_LC}-backend" >> "$GITHUB_OUTPUT"
          echo "frontend_image=ghcr.io/${OWNER_LC}/${REPO_LC}-frontend" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.backend_image }}
          tags: |
            type=sha,format=long
            type=ref,event=tag

      - name: Build and push (backend)
        id: build_backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/docker/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      - name: Docker metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.frontend_image }}
          tags: |
            type=sha,format=long
            type=ref,event=tag

      - name: Build and push (frontend)
        id: build_frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/docker/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

      - name: Write build metadata
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p dist

          {
            echo "backend_image=${{ steps.images.outputs.backend_image }}"
            echo "backend_tags=${{ steps.meta_backend.outputs.tags }}"
            echo "backend_digest=${{ steps.build_backend.outputs.digest }}"
            echo ""
            echo "frontend_image=${{ steps.images.outputs.frontend_image }}"
            echo "frontend_tags=${{ steps.meta_frontend.outputs.tags }}"
            echo "frontend_digest=${{ steps.build_frontend.outputs.digest }}"
          } > dist/ghcr-metadata.txt

      - name: Upload build metadata
        uses: actions/upload-artifact@v4
        with:
          name: ghcr-metadata
          path: dist/ghcr-metadata.txt
          if-no-files-found: error
